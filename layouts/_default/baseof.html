<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  <div class="layout">
    {{ if .IsHome }}
    {{ partial "header.html" . }}
    {{ end }}
    {{ partial "navigation.html" . }}
    <main class="site-main">
      <div class="main-content">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    {{ partial "footer.html" . }}
  </div>
  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
<!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a0e7cbbb45874601b1ffab5e0d4aa0f5"}'></script><!-- End Cloudflare Web Analytics -->
</body>

</html>
